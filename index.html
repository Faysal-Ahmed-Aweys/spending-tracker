<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spending Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="home">
        <h1>Welcome to Spending Tracker App</h1>
        <button onclick="showStartTracking()">Start Tracking Spending</button>
        <button onclick="showSpendingHistory()">Show Spending History</button>
        </div>
    </div>
    <div Id ="spendingTracker">
        <div id="startTrackingPage" class="page">
            <h2>Start Tracking Spending</h2>
            <form id="spendingForm" class="input-form">
                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" required><br><br>
                <label for="amountSpent">Amount Spent (Â£):</label>
                <input type="number" id="amountSpent" min="0" step="0.01" required><br><br>
                <label for="dateSpent">Date Spent:</label>
                <input type="date" id="dateSpent" required><br><br>
                <textarea id="description" name="description" placeholder="Add description of your spending..." rows="4" cols="80"></textarea>
                <button type="button" onclick="saveSpending()">Save</button>
            </form>
            <p id="errorDisplay" class="error"></p>
            <button onclick="backToHomePage()">Back to Home</button>
        </div>
    </div>

    <div id="showHistoryPage" class="page">
        <div class="content-center">
            <div id="spendingHistory" class="history-section"></div>
        </div>
        <button onclick="backToHomePage()">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
